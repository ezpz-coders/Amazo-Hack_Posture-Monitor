<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1 style="color: #f2aa4cff">Posture Monitor</h1>
    <div class="main">
      <div class="slidecontainer">
        <p id="time">Time</p>
        <input
          id="strictness1"
          type="range"
          min="1"
          max="2"
          value="1.5"
          step="0.2"
          class="slider one"
        />
      </div>
      <div class="slidecontainer2">
        <p id="strict">Strictness</p>
        <input
          id="time1"
          type="range"
          min="10"
          value="20"
          step="10"
          max="60"
          class="slider two"
        />
      </div>
    </div>

    <div class="start-btn">
      <button id="Start" class="btn">Start</button>
      <!-- <button id="Stop">Stop</button></div> -->
    </div>
    <p id="sadge"></p>
  </body>

  <script>
    require("./render.js");
  </script>
</html>
